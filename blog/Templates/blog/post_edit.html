{% extends 'blog/base.html' %}

    {% block content %}
        <h1>New post</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% endblock %}


	<!-- 	ESSENTIALS FOR FORMS  We have to display the form. We can do that for example with a simple {{ form.as_p }}.
    the line above needs to be wrapped with an HTML form tag: <form method="POST">...</form>
    we need a Save button. We do that with an HTML button: <button type="submit">Save</button>
    and finally just after the opening <form ...> tag we need to add {% csrf_token %}. This is very
	important, since it makes your forms secure! Django will complain if you forget about this bit if you
	try to save the form: -->
